<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>摄影家</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="all" type="text/css">
    <link th:href="@{css/login-style.css}" rel="stylesheet" media="all">
    <link th:href="@{css/login.css}" rel="stylesheet" media="all">
    <script type="application/x-javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body class="user-select">
<div class="container">
    <div class="siteIcon"><img th:src="@{images/logo.png}" alt="" data-toggle="tooltip" data-placement="top"
                               title="欢迎使用摄影家" draggable="false"/></div>
    <form action="index.html" method="post" autocomplete="off" class="form-signin">
        <h2 class="form-signin-heading">登录</h2>
        <br>
        <label for="userName" class="sr-only">用户名</label>
        <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名"
               maxlength="10" autofocus required/>
        <br>
        <label for="userPwd" class="sr-only">密码</label>
        <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码"
               maxlength="16" required/>
        <br>
        <span>

        </span>
        <button class="btn btn-lg btn-block btn-color" type="submit" id="signInSubmit">登录</button>
    </form>
    <div class="footer">
        <p><a href="#" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到后台 →</a></p>
    </div>
</div>
<script th:inline="javascript">
    $(function () {

    });

    $("#signInSubmit").on('click',function () {
        tips("请输入用户名!",'userName');
        tips("请输入密码!",'userPwd');
    });

    function tips(tip,tipId) {
        $("#" + tipId).attr("oninvalid", "setCustomValidity('" + tip + "')");
    }
</script>
</body>
</html>
